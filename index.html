<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <form id="cocktail-popular-from">
          <select
            name="cocktails-popular-list"
            id="cocktails-popular-list"
            class="drink-select-list"
          ></select>
          <input class="submit-button" type="submit" value="submit" />
        </form>

        <form id="cocktail-form">
          <select
            class="drink-select-list"
            name="cocktails-list"
            id="cocktails-list"
          ></select>
          <input class="submit-button" type="submit" value="submit" />
        </form>

        <form id="cocktail-with-vodka-form">
          <select
            class="drink-select-list"
            name="cocktail-with-vodka"
            id="cocktail-with-vodka-list"
          ></select>
          <input class="submit-button" type="submit" value="submit" />
        </form>

        <form id="shot-form">
          <select
            name="shots-list"
            id="shots-list"
            class="drink-select-list"
          ></select>
          <input class="submit-button" type="submit" value="submit" />
        </form>

        <form id="wine-form">
          <select
            name="wine-list"
            id="wine-list"
            class="drink-select-list"
          ></select>
          <input class="submit-button" type="submit" value="submit" />
        </form>

        <form id="random-form">
          <input class="random-button" type="submit" value="Random" disabled />
        </form>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
